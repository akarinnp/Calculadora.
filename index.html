<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora
    </title>
    <style>
        *{
        margin: 0;
        padding: 0;
       
    }
    .fundo{

        background-color: rgb(72, 110, 77);
        height: 100vw ;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }
    
    .Calculadora{
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8) ;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius:4px ;
        padding: 15px;

    }
    .botao{
       width: 50px;
       height: 50px;
       font-size: 20px;
       cursor: pointer;
       background-color: rgb(31, 31, 31);
       border: none;
       color: white;
       margin: 3px;
       border-radius:4px ;

    }
    .botao:hover{
        background-color: rgb(26, 58, 23);
    }
    #resultado {
    width: 207px; /* Largura original ou a desejada */
    background-color: white;
    height: 60px;
    margin: 5px;
    font-size: 25px;
    color: black;
    text-align: right; /* Alinhamento à direita */
    padding: 5px;
    border-radius: 4px;
    overflow-x: scroll; /* Adiciona uma barra de rolagem horizontal conforme necessário */
    white-space: nowrap; /* Evita que o texto quebre para a próxima linha */
}




    </style>
</head>
<body>
    <div class="fundo">
        <h1 style=" font-size: 90px">Luana Karoline</h1>

        <div class="Calculadora"> 
        <h1>Calculadora</h1>
        <p></p>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao"onclick="clean()">C</button></td>
                <td><button class="botao"onclick="back()" ><</button></td>
                <td><button class="botao" onclick="insert('/')">/</button></td>
                <td><button class="botao" onclick="insert('*')">*</button></td>

            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
                
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('+')" >+</button></td>
                
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
            </tr>
        </table>
        </div>
    </div>
    <script>
     function insert(num) {
    var resultado = document.getElementById('resultado').innerHTML.trim();

    // Verifica se o último caractere no resultado é um operador
    var ultimoCaractere = resultado.slice(-1);
    if (!isNaN(ultimoCaractere) || num === '0') { // Permite que números sejam inseridos sempre
        document.getElementById('resultado').innerHTML += num;
    } else if (num === '.' && resultado.indexOf('.') === -1) { // Permite apenas um ponto decimal
        document.getElementById('resultado').innerHTML += num;
    } else if (/[+\-*\/]/.test(ultimoCaractere) && !isNaN(num)) { // Permite números se o último caractere for um operador
        document.getElementById('resultado').innerHTML += num;
    }
}




function clean() {
    document.getElementById('resultado').innerHTML = "";
}

function back() {
    var resultado = document.getElementById('resultado').innerHTML.trim();
    document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
}

function calcular() {
    var resultado = document.getElementById('resultado').innerHTML.trim();
    if (resultado) {
        document.getElementById('resultado').innerHTML = eval(resultado);
    } else {
        document.getElementById('resultado').innerHTML = "NADA ....";
    }
}


    </script>
    
</body>
</html>
